[tox]
envlist=lint,docs
skipsdist = True
minversion = 2.3
sitepackages = False

[testenv]
basepython=python3

[testenv:lint]
deps =
    flake8
commands =
    flake8 {posargs:requires.py}

[testenv:docs]
deps =
    Sphinx
    charmhelpers
    charms.reactive
whitelist_externals = make
commands =
    make -C docs html
